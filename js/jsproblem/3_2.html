    // 반복문 이용하는 방법
    // h1 태그 생성 및 문구 입력
    const h1Tag = document.createElement('h1')
        h1Tag.innerText = '오늘의 Todo'
        const body = document.querySelector('body')
        body.appendChild(h1Tag)

    // -----------------------------------------------

    // ul 태그 생성
        const ulTag = document.createElement('ul')
    // lst에 있는 문구 하나씩 출력하기 위해 forEach사용
        const lst =  ['양치하기', '공부하기', '휴식하기']
        lst.forEach((element) => { 
        // li 태그 생성
        const liTag = document.createElement('li')
        // lst에 있는 문구 innerText로 사용
        liTag.innerText = element
        ulTag.appendChild(liTag)
            });
        body.append(ulTag)
    </script>
