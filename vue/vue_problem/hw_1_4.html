<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
        <a :href="url">네이버</a>
        <!-- 태그 안에서 변수 출력은 {{}} -->
        <h1>첫 번째 입력 : {{ word1 }}</h1>
        <input type="text" v-model="word1">
      
        <h1>두 번째 입력 : {{ word2 }}</h1>
        <input type="text" v-model="word2">
      
        <h1>합산 입력 : {{ combineWord }} </h1>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
        el : '#app',
        data : {
            url: 'https://naver.com/',
            word1:'',
            word2:'',
            
        },
        computed: {
            combineWord() {
                return this.word1 + this.word2
            }
        }
    })
  </script>
</body>
</html>
